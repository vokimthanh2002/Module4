<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{/index::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form action="/create" method="post" th:object="${blog}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Tiêu đề</label>
                    <input th:field="*{title}" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Nội Dung</label>
                    <textarea th:field="*{content}" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Đăng ảnh</label>
                    <input type="file" name="img" class="form-control-file" accept="image/x-png,image/gif,image/jpeg" id="exampleFormControlFile1">
                </div>
                <input type="submit" class="btn btn-primary" value="Đăng bài">
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
