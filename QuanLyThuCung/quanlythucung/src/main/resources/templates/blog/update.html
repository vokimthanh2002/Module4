<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{blog/home::header}"></div>
<form action="/update" method="post" th:object="${blog}" enctype="multipart/form-data">
  <input type="text" hidden="hidden" th:field="*{id}">
  <input type="text" hidden="hidden" th:field="*{linkImg}">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label >Tieu de</label>
            <input th:field="*{title}"  class="form-control" >
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Categories</label>
            <select th:field="*{category}"  id="inputState" class="form-control">
                <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
    </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Nội Dung</label>
    <textarea th:field="*{content}" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Đăng ảnh</label>
    <input type="file" name="img" class="form-control-file" multiple  id="exampleFormControlFile1">
  </div>
  <input type="submit" class="btn btn-primary" value="Cap nhat">
</form>
<footer th:insert="~{blog/footer::footer}"></footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
