<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h2> Chinh sua dich vu </h2>
<form action="/update_dv" method="post" th:object="${dichVu}" enctype="multipart/form-data">
    <input th:field="*{idDichVu}" type="hidden" >
    <div class="form-group">
        <label >Ten dich vu</label>
        <input th:field="*{tenDichVu}" type="text" class="form-control"  placeholder="Ten dich vu">
    </div>
    <div class="form-group">
        <label >Loai dich vu</label>
        <input th:field="*{loaiDichVu}" name="password" type="text" class="form-control"  placeholder="Loai dich vu">
    </div>
    <div class="form-group">
        <label >Mo ta</label>
        <input th:field="*{moTa}" type="text" class="form-control"  placeholder="Mo ta">
    </div>
    <div class="form-group">
        <label >Chi phi</label>
        <input th:field="*{chiPhi}" type="text" class="form-control"  placeholder="Chi phi">
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Đăng ảnh</label>
        <input type="file" name="img" class="form-control-file"  id="exampleFormControlFile1">
    </div>
    <input type="submit" value="Hoan tat">
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
