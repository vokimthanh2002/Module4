<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trang quản lý chủ shop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEuLXRwI2Q2kkrMVoXks7"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-H3O5TP7xxIEXJlbydNXhlLgD+uI7V8FT9/5Z7AdMts0KL+H7uzc2Lg5y5NwvyWWnG6jW8FojwgJCg12/+lHZw=="
        crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div th:insert="~{chushop/home::nav_chushop}"></div>

<div class="content mt-3">
  <div class="animated fadeIn">
    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong class="card-title">Data Table</strong>
            <a class="btn btn-success" th:href="@{/create_sp}">Them moi san pham</a>
          </div>
          <div class="card-body">
            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
              <thead>
              <tr>
                <th><input type="checkbox">Chon tat ca</th>
                <th>Ten San Pham</th>
                <th>Gia San Pham</th>
                <th>Mo ta</th>
                <th>Img</th>
                <th>Ten Danh Muc</th>
                <th>Chuc nang</th>
              </tr>
              </thead>
              <tbody>
              <tr  th:each= "sp: ${sanPhams}">
                <th><input th:value="${sp.idSanPham}" type="checkbox"></th>
                <th th:text="${sp.tenSanPham}"></th>
                <th th:text="${sp.gia}"></th>
                <th th:text="${sp.moTa}"></th>
                <th ><img style="max-width: 120px; height: auto;" th:src="@{'getImg/'+${sp.linkImg}}"></th>
                <th th:text="${sp.danhMuc.tenDanhMuc}"></th>
                <th >
                  <a class="btn btn-dark" th:href="@{/delete/__${sp.idSanPham}__}">Xoa san pham</a>
                  <a class="btn btn-dark" th:href="@{/update/__${sp.idSanPham}__}">Sua san pham</a>
                  <!--                    <a th:if="${u.trangThai!='Mo'}" class="btn btn-success" th:href="@{/open/__${u.tenDangNhap}__}">Mo</a>-->
                  <!--                    <a th:if="${u.trangThai!='Khoa'}" class="btn btn-danger" th:href="@{/block/__${u.tenDangNhap}__}">Khoa</a>-->
                </th>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div><!-- .animated -->
</div><!-- .content -->



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-base.min.js"
        integrity="sha384-XaCgsJryl+nNl1emhepNcRZPw/0hJi8x/3y3q3+k2Qcvgktfz6dK7NZ3qYiQsTua"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEuLXRwI2Q2kkrMVoXks7"
        crossorigin="anonymous"></script>
</body>

</html>
