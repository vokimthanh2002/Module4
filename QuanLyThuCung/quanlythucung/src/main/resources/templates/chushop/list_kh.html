<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trang quản lý chủ shop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEuLXRwI2Q2kkrMVoXks7"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-H3O5TP7xxIEXJlbydNXhlLgD+uI7V8FT9/5Z7AdMts0KL+H7uzc2Lg5y5NwvyWWnG6jW8FojwgJCg12/+lHZw=="
        crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div th:insert="~{chushop/home::nav_chushop}"></div>
<div class="content mt-3">
  <div class="animated fadeIn">
    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong class="card-title">Data Table</strong>
          </div>
          <div class="card-body">
            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
              <thead>
              <tr>
                <th><input type="checkbox">Chon tat ca</th>
                <th>Ten Khach Hang</th>
                <th>Dia Chi</th>
                <th>Email</th>
                <th>Gioi Tinh</th>
                <th>Ngay Sinh</th>
                <th>So dien thoai</th>
                <th>Chuc nang</th>
              </tr>
              </thead>
              <tbody>
              <tr  th:each= "kh: ${khachHangs}">
                <th><input th:value="${kh.idKH}" type="checkbox"></th>
                <th th:text="${kh.hoTen}"></th>
                <th th:text="${kh.diaChi}"></th>
                <th th:text="${kh.email}"></th>
                <th th:text="${kh.gioiTinh}"></th>
                <th th:text="${kh.ngaySinh}"></th>
                <th th:text="${kh.sdt}"></th>

                <th >
                  <a class="btn btn-dark" th:href="@{/check/__${kh.idKH}__}">Kiem tra</a>
                </th>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div><!-- .animated -->
</div><!-- .content -->


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-base.min.js"
        integrity="sha384-XaCgsJryl+nNl1emhepNcRZPw/0hJi8x/3y3q3+k2Qcvgktfz6dK7NZ3qYiQsTua"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEuLXRwI2Q2kkrMVoXks7"
        crossorigin="anonymous"></script>
</body>

</html>
