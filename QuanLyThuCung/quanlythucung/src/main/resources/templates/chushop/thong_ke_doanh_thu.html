    <title>Trang quản lý chủ shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEuLXRwI2Q2kkrMVoXks7"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script></script>
</head>

<body>
<div th:insert="~{chushop/home::nav_chushop}"></div>

<div style="width: 60%; margin: auto;">
    <canvas id="myChart"></canvas>
</div>



<!-- Right Panel -->
<script>
    const data = {
        labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6','Tháng 7','Tháng 8','Tháng 9','Tháng 10','Tháng 11','Tháng 12'],
        datasets: [
            {
                label: 'Doanh số',
                data: [150, 90, 220, 180, 300, 240,122,345,164,345,1343,122],
                backgroundColor: 'rgba(255,0,0,0.2)',
                borderColor: 'rgb(255,2,99)',
                borderWidth: 1
            }
        ]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</body>

</html>
