<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"  xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/vendors/selectFX/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="/assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>



</head>

<body>

<div class="content mt-3">
    <div class="animated fadeIn">


        <div class="row">
            <!--/.col-->

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <strong>Đăng kí để trở thành chủ shop</strong>
                    </div>
                    <div class="card-body card-block">

                        <form action="/dkcs" method="post" th:object="${dangKiChuShopForm}" enctype="multipart/form-data" >
                            <!--                <div class="row form-group">-->
                            <!--                  <div class="col col-md-3"><label class=" form-control-label">Static</label></div>-->
                            <!--                  <div class="col-12 col-md-9">-->
                            <!--                    <p class="form-control-static">Username</p>-->
                            <!--                  </div>-->
                            <!--                </div>-->
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">Họ và tên chủ shop: </label></div>
                                <div class="col-12 col-md-9"><input th:field="*{tenChuShop}" type="text" id="text-input" name="text-input" placeholder="Nhập họ và tên" class="form-control"><small class="form-text text-muted">Nhập họ và tên</small></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="text-input1" class=" form-control-label">Tên shop: </label></div>
                                <div class="col-12 col-md-9"><input th:field="*{tenShop}" type="text" id="text-input1" name="text-input" placeholder="Nhập tên shop" class="form-control"><small class="form-text text-muted">Nhập tên shop</small></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="email-input" class=" form-control-label">Email Input</label></div>
                                <div class="col-12 col-md-9"><input th:field="*{email}" type="email" id="email-input" name="email-input" placeholder="Enter Email" class="form-control"><small class="help-block form-text">Please enter your email</small></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label">Giới tính</label></div>
                                <div class="col col-md-9">
                                    <div class="form-check-inline form-check">
                                        <label for="inline-radio1" class="form-check-label ">
                                            <input th:field="*{gioiTinh}" type="radio" id="inline-radio1" name="inline-radios" value="Nam" class="form-check-input">Nam
                                        </label>
                                        <label for="inline-radio2" class="form-check-label ">
                                            <input th:field="*{gioiTinh}" type="radio" id="inline-radio2" name="inline-radios" value="Nữ" class="form-check-input">Nữ
                                        </label>
                                        <label for="inline-radio3" class="form-check-label ">
                                            <input th:field="*{gioiTinh}" type="radio" id="inline-radio3" name="inline-radios" value="Giới tính khác" class="form-check-input">Khác
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="password-input" class=" form-control-label">Địa chỉ của bạn: </label></div>
                                <div class="col-12 col-md-9"><input th:field="*{diaChi}" type="text" id="password-input" name="password-input" placeholder="Nhập địa chỉ" class="form-control"><small class="help-block form-text">Xin hãy nhập đúng địa chỉ</small></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="password-input_1" class=" form-control-label">Ngày sinh: </label></div>
                                <div class="col-12 col-md-9"><input th:field="*{ngaySinh}" type="date" id="password-input_1" name="password-input" placeholder="Nhập ngày sinh" class="form-control"><small class="help-block form-text">Xin hãy nhập đúng ngày sinh</small></div>
                            </div>


                            <div class="row form-group">
                                <div class="col col-md-3"><label for="password-input_2" class=" form-control-label">Số điện thoại: </label></div>
                                <div class="col-12 col-md-9"><input th:field="*{sdt}" type="text" id="password-input_2" name="password-input" placeholder="Nhập số điện thoại" class="form-control"><small class="help-block form-text">Xin hãy nhập đúng số điện thoại</small></div>
                            </div>


                            <div class="row form-group">
                                <div class="col col-md-3"><label for="password-input_32" class=" form-control-label">Số CCCD: </label></div>
                                <div class="col-12 col-md-9"><input th:field="*{cccd}" type="text" id="password-input_32" name="password-input" placeholder="Nhập số CCCD" class="form-control"><small class="help-block form-text">Xin hãy nhập đúng số CCCD</small></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="file-input2" class=" form-control-label">Mặt trước CCCD</label></div>
                                <div class="col-12 col-md-9"><input type="file" id="file-input2" name="cccd_mt" class="form-control-file"></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="file-input" class=" form-control-label">Mặt sau CCCD</label></div>
                                <div class="col-12 col-md-9"><input type="file" id="file-input" name="cccd_ms" class="form-control-file"></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Mô tả shop</label></div>
                                <div class="col-12 col-md-9"><textarea th:field="*{moTa}" name="textarea-input" id="textarea-input" rows="9" placeholder="Content..." class="form-control"></textarea></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="email-input1" class=" form-control-label">Hot line</label></div>
                                <div class="col-12 col-md-9"><input th:field="*{hotLine}" type="text" id="email-input1" name="email-input" placeholder="Hot line" class="form-control"><small class="help-block form-text">Nhập số điện thoại</small></div>
                            </div>




                            <div class="card-footer">
                                <input value="Xác nhận đăng kí chủ shop" type="submit" class="btn btn-primary btn-sm">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
</div><!-- /#right-panel -->
<!-- Right Panel -->


<script src="/vendors/jquery/dist/jquery.min.js"></script>
<script src="/vendors/popper.js/dist/umd/popper.min.js"></script>

<script src="/vendors/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="/vendors/jquery-validation-unobtrusive/dist/jquery.validate.unobtrusive.min.js"></script>

<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
