<style>/*
*
* ==========================================
* CUSTOM UTIL CLASSES
* ==========================================
*
*/

.border-md {
	border-width: 2px;
}

.btn-facebook {
	background: #405D9D;
	border: none;
}

.btn-facebook:hover, .btn-facebook:focus {
	background: #314879;
}

.btn-twitter {
	background: #42AEEC;
	border: none;
}

.btn-twitter:hover, .btn-twitter:focus {
	background: #1799e4;
}



/*
*
* ==========================================
* FOR DEMO PURPOSES
* ==========================================
*
*/

body {
	min-height: 100vh;
}

.form-control:not(select) {
	padding: 1.5rem 0.5rem;
}

select.form-control {
	height: 52px;
	padding-left: 0.5rem;
}

.form-control::placeholder {
	color: #ccc;
	font-weight: bold;
	font-size: 0.9rem;
}
.form-control:focus {
	box-shadow: none;
}
.validate{
	color: red;
}
</style>
<body>
<!--important link source from "https://bootstrapious.com/p/bootstrap-registration-page"-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Navbar-->
<div th:insert="~{user/index::header}"></div>


<div class="container">
	<div class="row py-5 mt-4 align-items-center">
		<!-- For Demo Purpose -->
		<div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
			<img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
			<h1>Đăng kí tài khoản mới</h1>
			<p class="font-italic text-muted mb-0">Đăng kí tài khoản để sử dụng tất cả các dịch vụ của chúng tôi.</p>
			<p class="font-italic text-muted">Snippet By Nhóm 27
			</p>
		</div>

		<!-- Registeration Form -->
		<div class="col-md-7 col-lg-6 ml-auto">
			<form action="/signup" method="post" th:object="${user}">
				<div style="margin-top: 20px" class="row">

					<!-- First Name -->
<!--					<div class="input-group col-lg-6 mb-4">-->
<!--						<div class="input-group-prepend">-->
<!--                            <span class="input-group-text bg-white px-4 border-md border-right-0">-->
<!--                                <i class="fa fa-user text-muted"></i>-->
<!--                            </span>-->
<!--						</div>-->
<!--						<input id="firstName" type="text" name="firstname" placeholder="FullName" class="form-control bg-white border-left-0 border-md">-->
<!--					</div>-->

					<!-- Last Name -->
					<span style="margin-top: 50px" class="validate" th:if="${#fields.hasErrors('tenDangNhap')}" th:errors="*{tenDangNhap}"></span>
					<div style="margin-top: 10px" class="input-group col-lg-6 mb-4">
						<div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
						</div>
						<input th:field="*{tenDangNhap}" id="lastName" type="text" name="lastname" placeholder="User Name" class="form-control bg-white border-left-0 border-md">
					</div>


					<!-- Password -->
					<span class="validate" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></span>
					<div class="input-group col-lg-6 mb-4">
						<div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
						</div>
						<input th:field="*{matKhau}" id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
					</div>


					<!-- Password Confirmation -->
					<div class="input-group col-lg-6 mb-4">
						<div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
						</div>
						<input id="passwordConfirmation" type="password" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Submit Button -->
					<div class="form-group col-lg-12 mx-auto mb-0">

							<input type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary btn-block py-2"  value="Create your account"></input>

					</div>

				</div>
				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Đăng kí thành công</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								Đăng kí thành công vui lòng đến trang đăng nhập để sử dụng dịch vụ
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Ok</button>
							</div>
						</div>
					</div>
				</div>
			</form>

			<!-- Divider Text -->
			<div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
				<div class="border-bottom w-100 ml-5"></div>
				<span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
				<div class="border-bottom w-100 mr-5"></div>
			</div>

			<!-- Social Login -->
			<div class="form-group col-lg-12 mx-auto">
				<a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
					<i class="fa fa-facebook-f mr-2"></i>
					<span class="font-weight-bold">Continue with Facebook</span>
				</a>
				<a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
					<i class="fa fa-twitter mr-2"></i>
					<span class="font-weight-bold">Continue with Twitter</span>
				</a>
			</div>

			<!-- Already Registered -->
			<div class="text-center w-100">
				<p class="text-muted font-weight-bold">Already Registered? <a href="#" class="text-primary ml-2">Login</a></p>
			</div>
		</div>
	</div>
</div>
<div th:insert="~{user/index::footer}"></div>
<script>
	// For Demo Purpose [Changing input group text on focus]
	$(function () {
		$('input, select').on('focus', function () {
			$(this).parent().find('.input-group-text').css('border-color', '#80bdff');
		});
		$('input, select').on('blur', function () {
			$(this).parent().find('.input-group-text').css('border-color', '#ced4da');
		});
	});

</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
