<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    .validate{
        color: red;
    }
    body{
        background: black;
    }
    .label_form{
        color: white;
        font-size: 25px;
    }
</style>
<body>
<h1 style="text-align: center; margin-top: 30px; color: white">Create Music</h1>
<form style="padding: 30px 100px 100px 100px" action="/create" method="post" th:object="${music}" enctype="multipart/form-data">
    <input th:field="*{id}" hidden>
    <div class="form-row" >
        <div class="form-group col-md-6">
            <label class="label_form" >Name Music</label>
            <span style="color: red">*</span>
            <textarea th:field="*{nameMusic}" class="form-control"  placeholder="Name Music"></textarea>
            <span class="validate" th:if="${#fields.hasErrors('nameMusic')}" th:errors="*{nameMusic}"></span>
        </div>
        <div class="form-group col-md-6">
            <label class="label_form" >Name Artist</label>
            <span style="color: red">*</span>
            <textarea th:field="*{artist}"  class="form-control"  placeholder="Name Artist"></textarea>
            <span class="validate" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
                 <label class="label_form" >Category Music</label>
                <span style="color: red">*</span>
                <textarea th:field="*{categoryMusic}" class="form-control"  placeholder="Category Music"></textarea>
                <span class="validate" th:if="${#fields.hasErrors('categoryMusic')}" th:errors="*{categoryMusic}"></span>
        </div>
       </div>
    <div class="form-group">
        <label for="exampleFormControlFile1" class="text-danger"><i class="fas fa-file-image fa-4x"></i></label>
        <label class="label_form" for="exampleFormControlFile1">Đăng ảnh</label>
        <input type="file" name="img" class="form-control-file" style="display: none" accept="image/x-png,image/gif,image/jpeg" id="exampleFormControlFile1">
    </div>

    <input type="submit" value="Submit"  class="btn btn-success">
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
