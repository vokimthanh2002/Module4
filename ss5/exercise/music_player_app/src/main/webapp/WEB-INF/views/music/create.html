<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create music</title>
</head>
<body>
<form th:action="@{/create}"  method="post" th:object="${music}" >
    <table>
        <tr>
            <td>ID Bai Hat</td>
            <td><input type="text"  th:field="*{idBaiHat}"></td>
        </tr>
        <tr>
            <td>Name Bai Hat</td>
            <td><input type="text" th:field="*{tenBaiHat}"></td>
        </tr>
        <tr>
            <td>Nghe Si</td>
            <td><input type="text" th:field="*{ngheSi}" ></td>
        </tr>
        <tr>
            <td>The Loai</td>
            <td><input type="text" th:field="*{theLoai}" ></td>
        </tr>
        <tr>
            <td>Link duong dan</td>
            <td><input type="text"  th:field="*{url}"></td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
